<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .user-box {
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus~label,
        .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 40px;
            letter-spacing: 4px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }

        .login-btn span {
            position: absolute;
            display: block;
        }

        .login-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .login-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .login-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .login-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        .additional-options {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password,
        .signup-link {
            color: #03e9f4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover,
        .signup-link:hover {
            color: #fff;
        }

        .signup-text {
            margin-top: 10px;
            color: #fff;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="user-box">
                    <input type="text" name="new-username" id="new-username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="new-password" id="new-password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign Up
                </button>
                <div class="additional-options">
                    <p class="signup-text">Already have an account? <a href="login.html" class="signup-link">Login</a>
                    </p>
                </div>
                <p id="signup-error-message" class="error-message"></p>
                <p id="signup-success-message" class="success-message"></p>
            </form>
        </div>
    </div>
    <script>document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        const signupErrorMessage = document.getElementById('signup-error-message');
        const signupSuccessMessage = document.getElementById('signup-success-message');
    
        if (newUsername && newPassword) {
            // Store credentials in localStorage
            localStorage.setItem('username', newUsername);
            localStorage.setItem('password', newPassword);
    
            signupErrorMessage.style.display = 'none';
            signupSuccessMessage.textContent = 'Account created successfully. You can now log in.';
            signupSuccessMessage.style.display = 'block';
        } else {
            signupSuccessMessage.style.display = 'none';
            signupErrorMessage.textContent = 'Please enter a valid username and password';
            signupErrorMessage.style.display = 'block';
        }
    });
    
        </script>
</body>

</html>
