<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Hotel Table</h1>
        <!-- Button to show the Add form -->
        <button class="btn btn-primary" onclick="showAddForm()">Add Hotel</button>

        <!-- Add Hotel Form -->
        <div id="addHotelForm" style="display:none; margin-top:20px;">
            <h2>Add Hotel</h2>
            <input type="text" id="addHotelName" placeholder="Hotel Name" class="form-control" />
            <input type="number" id="addHotelPrice" placeholder="Hotel Price" class="form-control" style="margin-top:10px;" />
            <button class="btn btn-success" style="margin-top:10px;" onclick="submitAddHotel()">Add</button>
        </div>

        <!-- Edit Hotel Form -->
        <div id="editHotelForm" style="display:none; margin-top:20px;">
            <h2>Edit Hotel</h2>
            <input type="hidden" id="editHotelId" />
            <input type="text" id="editHotelName" placeholder="Hotel Name" class="form-control" />
            <input type="number" id="editHotelPrice" placeholder="Hotel Price" class="form-control" style="margin-top:10px;" />
            <button class="btn btn-warning" style="margin-top:10px;" onclick="submitEditHotel()">Update</button>
        </div>

        <!-- Hotel Table -->
        <table class="table" border="1" style="margin-top:20px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="hotelTableBody">
                <!-- Hotel data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="./hotel.js"></script>
</body>

</html>
